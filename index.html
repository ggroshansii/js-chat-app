<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Chat App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col-12 gameboy">
            <div class="row logo justify-content-center ">
                <img src="images/nintendoLogo.png" alt="nintendo logo">
                <h2 class='text-center mb-2'>Chat</h2>
            </div>
            <div class="row screen">
                <div class="col-12 scroll-bar">
                    <section class="nes-container is-dark">
                        <section class="message-list">
                            <section class="message -left">
                                <!-- Balloon -->
                                <div class="nes-balloon from-left is-dark">
                                    <p>Welcome to Nintendo Chat!</p>
                                </div>
                            </section>
                        </section>

                    </section>
                </div>
                </section>
            </div>

            <div class="row buttons">
                <div class="col-4"></div>
                <div class="col-4"            getMessagesToDisplay();></div>
            </div>
            <div class="row submit justify-content-center">
                <div class="col-8 d-flex justify-content-center align-items-center">
                    <div class="nes-field d-flex flex-column justify-content-between">
                        <label for="name_field"></label>
                        <input type="text" id="name_field" class="nes-input name-area mt-3" placeholder="Your Name">

                        <label for="textarea_field"></label>
                        <textarea id="textarea_field" class="nes-textarea message-area" placeholder="Enter Message Here"
                            value=""></textarea>

                    </div>
                </div>
                <div class="col-4 d-flex flex-column justify-content-around align-items-center mt-3">
                    <button type="button" class="nes-btn clear-log mt-1 nes-warning">Clear Chat Log</button>
                    <button type='submit' class='nes-btn submit-btn mt-3'>Submit</button>
                    <button type='submit' class='nes-btn submit-edit-btn mt-3'>Submit Edit</button>


                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
