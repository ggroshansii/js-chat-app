<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- core style only -->
    <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>Chat App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col-12 gameboy">
            <div class="row logo justify-content-center ">
                <img src="/images/nintendoLogo.png" alt="nintendo logo">
                <h2 class='text-center mb-4'>Chat</h2>
            </div>
            <div class="row screen justify-content-center">
                <div class="col-12">
                    <section class="nes-container is-dark">
                        <section class="message-list">


                            <section class="message -left">
                                <!-- Balloon -->
                                <div class="nes-balloon from-left is-dark">
                                    <p>Welcome to Nintendo Chat!</p>
                                </div>
                            </section>

                        </section>

                    </section>
                    </section>
                </div>
                </section>
            </div>

            <div class="row buttons">
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
            <div class="row submit justify-content-center">
                <div class="col-8 d-flex justify-content-center align-items-center">
                    <div class="nes-field d-flex flex-column justify-content-around">
                        <label for="name_field"></label>
                        <input type="text" id="name_field" class="nes-input name-area mt-4" placeholder="Your Name">

                        <label for="textarea_field"></label>
                        <textarea id="textarea_field" class="nes-textarea message-area" placeholder="Enter Message Here"
                            value=""></textarea>

                    </div>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center mt-3">
                    <button class='submit-btn mt-3 p-3'>Submit</button>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
